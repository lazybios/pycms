$def with (form)
<form action="/register" method="post" class="form-signin">
    <h2 class="form-signin-heading">重置密码</h2>
    $for input in form.inputs:
        $ note = form.note if input.name == 'confirm_password' and not input.note else input.note
        <div class="control-group$input_error_class(note)">
            <label for="$input.name" class="control-label">$input.description</label>
            $:input.render()
            $if note:
                <p class="help-block">$input.description$note</p>
        </div>
    <button class="btn btn-primary" type="submit">确定</button>
    <a href="/login">登陆</a>
</form>
$var title:重置密码
