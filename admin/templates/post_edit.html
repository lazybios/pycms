$def with (form)
<h2>编辑文章</h2>
<form action="/admin/post/edit" method="post">
<div class="row">
    <div class="span9">
        $:form.id.render()
    $for input in form.inputs[1:3]:
        <div class="control-group$input_error_class(input.note)">
        <label for="$input.name" class="control-label">$input.description</label>
        $:input.render()
        $if input.note:
            <p class="help-block">$input.description$input.note</p>
        </div>
    </div>
    <div class="span3">
    $for input in form.inputs[3:]:
        <label for="$input.name">$input.description</label>
        $:input.render()
    </div>
    <div class="span12 form-actions">
        <button type="submit" class="btn btn-primary">编辑</button>
        <button type="reset" class="btn">取消</button>
    </div>
</div>
</form>
$var title:编辑文章
