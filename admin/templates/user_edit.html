$def with (form, id)
<h2>编辑用户</h2>
<form action="/admin/user/edit/$id" method="post">
    $for input in form.inputs:
        <div class="control-group$input_error_class(input.note)">
            <label for="$input.name" class="control-label">$input.description</label>
            $:input.render()
            $if input.note:
                <p class="help-block">$input.description$input.note</p>
        </div>
    <div class="form-actions">
        <button type="submit" class="btn btn-primary">保存</button>
        <button type="reset" class="btn">取消</button>
    </div>
</div>
</form>
$var title:编辑用户
